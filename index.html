<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      .correct {
        border-color: #B7E1C1;
        background: #D4EDDA;
        color: #155724;
      }
      .incorrect {
        border-color: #F4BEC3;
        background: #F8D7DA;
        color: #721C24;
      }
    </style>
  </head>
  <body class="flex p-4 items-center justify-center min-h-screen bg-[#2145BA]">
    <div
      class="w-[415px] p-[25px] text-center bg-white rounded-md shadow-[0_10px_25px_rgba(0,0,0,0.13)] hidden"
    >
      <h2 class="text-2xl font-bold">Quiz Configuration</h2>

      <div class="mt-6">
        <h4 class="text-lg font-medium mb-5">Select Category</h4>
        <div class="grid gap-4 grid-cols-2">
          <button
            class="p-3 text-[0.938rem] text-[#5145BA] font-medium bg-[#dfdaf5] rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd] active:text-[#5145BA] active:border-[#5145BA] active:bg-[#dfdaf5]"
          >
            Programming
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd]"
          >
            Geography
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd]"
          >
            Mathmatics
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd]"
          >
            Entertainment
          </button>
        </div>
      </div>

      <div class="mt-6">
        <h4 class="text-lg font-medium">Number of Questions</h4>
        <div class="flex flex-wrap gap-3 px-[30px] justify-center mt-6">
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd] flex-1"
          >
            5
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd] flex-1"
          >
            10
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd] flex-1"
          >
            15
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd] flex-1"
          >
            20
          </button>
          <button
            class="p-3 text-[0.938rem] font-medium bg-white rounded-[6px] cursor-pointer border border-solid border-[#9B8CFF] transition duration-300 ease-in-out hover:bg-[#dad5fd] flex-1"
          >
            25
          </button>
        </div>
      </div>
      <button
        class="bg-[#5145BA] text-white font-medium mt-8 py-3.5 px-6 text-base rounded-md cursor-pointer transition-colors duration-300 ease-in-out active:bg-[#4137A0] hover:bg-[#403795]"
      >
        Start Quiz
      </button>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <div class="flex-1 text-center">
          <h2 class="text-3xl font-semibold">Quiz Application</h2>
        </div>
        <span class="text-gray-500 text-sm"
          ><i class="fa-solid fa-clock"></i> 15s</span
        >
      </div>
      <p id="questionText" class="text-gray-900 font-semibold text-xl mb-4"></p>
      <div class="answerOptions w-full max-w-md space-y-2"></div>
      <div class="mt-6 flex justify-between items-center">
        <span class="text-gray-900 font-bold">2 of 10 Questions</span>
        <button
          class="nextQuestionBtn bg-[#5145BA] text-white font-medium mt-8 py-3.5 px-6 text-base rounded-md cursor-pointer transition-colors duration-300 ease-in-out active:bg-[#4137A0] hover:bg-[#403795]">Next <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>

    <div
      class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md text-center hidden"
    >
      <div class="mb-4">
        <img src="./quiz-over.png" alt="Confetti Popper" class="mx-auto h-24" />
      </div>

      <h2 class="text-2xl font-bold mb-2">Quiz Completed!</h2>

      <p class="text-gray-900 font-semibold mb-6">
        You answered 3 out of 5 questions correctly. Great effort!
      </p>
      <button
        class="bg-[#5145BA] text-white font-medium py-3.5 px-6 text-base rounded-md cursor-pointer transition duration-300 ease-in-out active:bg-[#4137A0] hover:bg-[#403795]"
      >
        Try Again
      </button>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
